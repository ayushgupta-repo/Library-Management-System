<!---  ---------------------------------------donation form  -------------------------------------------------> 
      <div id="data">
        <h2 class="record-heading">Data Entry</h2>
        <form class="row g-3" id="donationform">
          <div id="header"></div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">BOOK</label>
            <input type="text" class="form-control" id="inputBookl4" placeholder="Enter book name...">
          </div>
          <div class="col-md-6">
            <label for="inputAuthor" class="form-label">Author</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Enter book's author name...">
            
          </div>
          <div class="col-12">
            <label for="Description" class="form-label">Description</label>
            
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <div class="col-12">
          
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                  <label class="form-check-label" for="exampleRadios2">
                    Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                  <label class="form-check-label" for="exampleRadios3">
                    Horror
                  </label>
                </div>
  
  
            <div class="col-12">
              <button type="submit" class="btn btn-outline-secondary btn-sm btn-property" id="donate" >Donate</button>
             
            </div>
  
        </form>
      </div>
